openapi: 3.0.1
info:
  title: Test API
  version: v1
paths:
  /minimal-endpoint-with-name:
    get:
      tags:
        - OperationId
      operationId: GetMinimalApiWithName
      responses:
        '200':
          description: OK
  /minimal-endpoint-with-no-name:
    get:
      tags:
        - OperationId
      responses:
        '200':
          description: OK
  /explicitOperationIdInName:
    get:
      tags:
        - OperationId
      operationId: GetExplicitOperationIdInName
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
  /explicitOperationIdInSwagger:
    get:
      tags:
        - OperationId
      operationId: GetExplicitOperationIdInSwagger
      responses:
        '200':
          description: Success
  /noOperationId:
    get:
      tags:
        - OperationId
      operationId: GetNotOperationId
      responses:
        '200':
          description: Success
  '/minimal-endpoint-with-typed-result-no-produces/{id}':
    get:
      tags:
        - TypedResult
      operationId: GetMinimalApiWithTypedResultWithNoProduces
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypedResultExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
  /minimal-endpoint-with-typed-result-with-produces:
    get:
      tags:
        - TypedResult
      operationId: GetMinimalApiWithTypedResultWithProduces
      parameters:
        - name: id
          in: query
          required: true
          style: form
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypedResultExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
  /withOnlyOnePath:
    get:
      tags:
        - TypedResult
      operationId: TypeResultWithOnlyOnePath
      parameters:
        - name: id
          in: query
          style: form
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypedResultExample'
  /withAnnotation:
    get:
      tags:
        - TypedResult
      operationId: TypedResultWithAnnotation
      parameters:
        - name: id
          in: query
          style: form
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypedResultExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /withNoAnnotation:
    get:
      tags:
        - TypedResult
      operationId: TypedResultWithNoAnnotation
      parameters:
        - name: id
          in: query
          style: form
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypedResultExample'
        '400':
          description: '400'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: '404'
  /voidOk:
    get:
      tags:
        - TypedResult
      operationId: VoidOk
      parameters:
        - name: id
          in: query
          style: form
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
  /withSwaggerResponseAnnotation:
    get:
      tags:
        - TypedResult
      operationId: TypedResultWithSwaggerResponseAnnotation
      responses:
        '200':
          description: Returns TypedResult
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypedResultExample'
  /withExceptionsWithExtensions:
    get:
      tags:
        - TypedResult
      operationId: TypedResultWithExceptionsWithExtensions
      parameters:
        - name: id
          in: query
          style: form
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypedResultExample'
        '500':
          description: '500'
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: { }
    TypedResultExample:
      type: object
      properties:
        name:
          type: string
          nullable: true
        count:
          type: integer
          format: int32
        description:
          type: string
          nullable: true
      additionalProperties: false